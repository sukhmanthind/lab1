<!DOCTYPE html>
<html>
<head>
<style>
table, td {
  border: 1px solid black;
}
</style>
</head>
<body>

<p>
  <marquee direction="left" text-color="blue" loop="10">
    Click the buttons to create and delete row(s) for the table.
    </marquee>
</p>

<table id="myTable" style="background-color: bisque;">

  <tr>
    <td>Row1 col1</td>
    <td>Row1 col2</td>
  </tr>
  <tr>
    <td>Row2 col1</td>
    <td>Row2 col2</td>
  </tr>
  <tr>
    <td>Row3 col1</td>
    <td>Row3 col2</td>
  </tr>

  <tr>
    <td>Row4 col1</td>
    <td>Row4 col2</td>
  </tr>

  <tr>
    <td>Row5 col1</td>
    <td>Row5 col2</td>
  </tr>
</table>
<br>

<button onclick="myCreateFunction()">Create row </button>
<button onclick="myDeleteFunction()">Delete row</button>
<p id="message"></p>

<script>

  let rowCount = 5 
    
function myCreateFunction() {
    rowCount ++ 
  var table = document.getElementById("myTable");
  var row = table.insertRow(-1);
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  cell1.innerHTML = "Row" + rowCount + " " + "col1";
  cell2.innerHTML = "Row" + rowCount + " "+  "col2";
  document.getElementById("message").innerHTML = ""; 
}


function myDeleteFunction() {
  table = document.getElementById("myTable");

  if (table.rows.length > 0) { // Check if there are any rows left
      table.deleteRow(0); // Delete the last row
      rowCount--;
  }

  if (table.rows.length === 0) { // Check if the table is now empty
      document.getElementById("message").innerHTML = "Message: No more rows to delete"; // Display the message
  }
}
</script>
</body>
</html>
